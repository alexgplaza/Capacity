<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Alertas bonitas -->
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">📊 Procesador de Excel</h2>
    
    <div class="card shadow p-4">
        <form id="uploadForm">
            <div class="mb-3">
                <label class="form-label">📂 Selecciona un archivo Excel:</label>
                <input type="file" name="file" id="fileInput" class="form-control" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">📤 Procesar Archivo</button>
        </form>

        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Procesando... por favor espera</p>
        </div>

        <div id="downloadSection" class="text-center mt-3" style="display: none;">
            <a id="downloadLink" class="btn btn-success">⬇️ Descargar Resultados</a>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                Swal.fire("⚠️ Error", "Por favor, selecciona un archivo.", "warning");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            let loading = document.getElementById("loading");
            let downloadSection = document.getElementById("downloadSection");
            let downloadLink = document.getElementById("downloadLink");

            loading.style.display = "block";
            downloadSection.style.display = "none";

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error("Error en la respuesta del servidor");
                return response.blob();
            })
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = "resultados.zip";
                downloadSection.style.display = "block";
                Swal.fire("✅ Éxito", "El archivo ha sido procesado correctamente.", "success");
            })
            .catch(error => {
                Swal.fire("❌ Error", "Hubo un problema al procesar el archivo.", "error");
            })
            .finally(() => {
                loading.style.display = "none";
            });
        });
    </script>
</body>
</html>
